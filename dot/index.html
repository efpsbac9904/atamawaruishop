<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOT MERGE - NEON</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            touch-action: none;
            user-select: none;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            background: #111;
            padding: 16px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0,0,0,1), inset 0 0 20px rgba(255,255,255,0.02);
            border: 1px solid #222;
        }
        .cell {
            aspect-ratio: 1;
            background: #1a1a1a;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            cursor: pointer;
            position: relative;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: visible;
        }
        .dot {
            width: 82%;
            height: 82%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            font-size: 1.3rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        /* 選択時の発光 */
        .selected {
            background: #333 !important;
            transform: scale(1.1) translateY(-2px);
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .selected .dot {
            box-shadow: 0 0 35px currentColor, 0 0 60px currentColor;
            filter: brightness(1.2);
        }
        /* オーラエフェクト */
        .glow-active {
            animation: aura 2s infinite alternate ease-in-out;
        }
        @keyframes aura {
            0% { box-shadow: 0 0 10px currentColor; opacity: 0.9; }
            100% { box-shadow: 0 0 25px currentColor; opacity: 1; }
        }

        /* マージ時のフラッシュ */
        @keyframes merge-flash {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.4); filter: brightness(2); box-shadow: 0 0 50px currentColor; }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .flash {
            animation: merge-flash 0.4s ease-out;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #1a1a1a;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 24px;
            border: 1px solid #333;
        }
        #time-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #fff, #aaa);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            transition: width 0.1s linear;
        }
        .low-time-pulse {
            animation: pulse-red 0.5s infinite;
        }
        @keyframes pulse-red {
            0% { background: #ff3b30; box-shadow: 0 0 20px #ff3b30; }
            50% { background: #550000; box-shadow: 0 0 0px #ff3b30; }
            100% { background: #ff3b30; box-shadow: 0 0 20px #ff3b30; }
        }
        .stats-card {
            background: #111;
            border: 1px solid #222;
            padding: 12px;
            border-radius: 18px;
            position: relative;
        }
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div id="start-screen" class="overlay">
        <div class="text-center p-8 max-w-sm w-full">
            <h1 class="text-5xl font-black mb-2 tracking-[0.2em] italic text-white">DOT MERGE</h1>
            <p class="text-gray-500 text-xs mb-12 tracking-[0.3em] uppercase">Neon Evolution</p>
            
            <div class="stats-card mb-12 py-6 bg-gradient-to-b from-[#111] to-[#050505]">
                <p class="text-gray-500 text-[10px] font-bold uppercase mb-1">BEST SCORE</p>
                <p id="start-best-score" class="text-4xl font-mono font-bold text-white tracking-tighter">0000</p>
            </div>

            <button id="start-button" class="w-full py-5 bg-white text-black font-black text-xl rounded-2xl hover:scale-105 transition active:scale-95 shadow-[0_0_30px_rgba(255,255,255,0.3)]">
                PLAY NOW
            </button>
        </div>
    </div>

    <div id="game-ui" class="hidden w-full max-w-md flex flex-col items-center">
        <div class="mb-6 text-center w-full">
            <h1 class="text-2xl font-black mb-4 tracking-[0.2em] text-white italic">DOT MERGE</h1>
            
            <div class="progress-container">
                <div id="time-bar"></div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="stats-card">
                    <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wider">SCORE</p>
                    <p id="score" class="text-2xl font-mono font-bold">0000</p>
                </div>
                <div class="stats-card">
                    <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wider">BEST</p>
                    <p id="best-score" class="text-2xl font-mono font-bold text-gray-400">0000</p>
                </div>
            </div>

            <div class="stats-card w-full flex items-center justify-between px-6 py-3 border-white/5">
                <div class="text-left">
                    <p class="text-gray-500 text-[9px] font-bold uppercase tracking-widest mb-1">LEVEL RANGE</p>
                    <div id="level-display" class="flex gap-2 items-center font-black text-sm"></div>
                </div>
                <div class="text-right">
                    <p id="next-level-text" class="text-[9px] font-bold text-white/40 uppercase tracking-tighter"></p>
                </div>
            </div>
        </div>

        <div id="game-grid" class="grid-container w-full"></div>

        <div class="w-full mt-8">
            <button id="reset-btn" class="w-full py-4 bg-white/5 hover:bg-white/10 text-gray-500 text-xs font-bold rounded-xl transition border border-white/5 uppercase tracking-widest">
                Quit Game
            </button>
        </div>
    </div>

    <div id="game-over" class="overlay hidden">
        <div class="text-center">
            <h2 class="text-5xl font-black mb-2 text-white italic tracking-tighter uppercase">TIME UP</h2>
            <p id="final-score" class="text-2xl text-white/60 mb-12 font-mono">0</p>
            <div class="flex flex-col gap-4 px-12">
                <button id="restart-button" class="px-16 py-5 bg-white text-black font-black rounded-2xl hover:scale-105 transition active:scale-95 shadow-2xl">
                    RETRY
                </button>
                <button id="back-to-title" class="px-16 py-4 bg-white/10 text-gray-400 font-bold rounded-2xl hover:bg-white/20 transition">
                    MENU
                </button>
            </div>
        </div>
    </div>

    <script>
        const GRID_SIZE = 5;
        const INITIAL_TIME = 30;
        const MAX_TIME = 30;
        const TIME_RECOVERY_UNIT = 0.8;

        // カラーパレットの調整：13と14の差別化と20以降のバリエーション
        const COLORS = [
            '#FF3B30', // 1: Red
            '#007AFF', // 2: Blue
            '#34C759', // 3: Green
            '#FFCC00', // 4: Yellow
            '#FF9500', // 5: Orange
            '#AF52DE', // 6: Purple
            '#5AC8FA', // 7: Sky Blue
            '#FF2D55', // 8: Pink
            '#00FFCC', // 9: Teal
            '#FF00FF', // 10: Magenta
            '#7FFF00', // 11: Chartreuse
            '#FF4500', // 12: Orange Red
            '#4B0082', // 13: Indigo (Deep Violet) - 以前より暗く濃く
            '#FF69B4', // 14: Hot Pink - 以前より明るく鮮やか
            '#C0C0C0', // 15: Silver
            '#FFD700', // 16: Gold
            '#000080', // 17: Navy
            '#8B0000', // 18: Dark Red
            '#006400', // 19: Dark Green
            '#2F4F4F'  // 20: Dark Slate Gray
        ];

        let score = 0;
        let timeLeft = INITIAL_TIME;
        let bestScore = parseInt(localStorage.getItem('dotmerge_v3_best')) || 0;
        let grid = [];
        let selectedChain = [];
        let isDragging = false;
        let gameActive = false;
        let timerInterval = null;

        const startScreen = document.getElementById('start-screen');
        const gameUI = document.getElementById('game-ui');
        const gridElement = document.getElementById('game-grid');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('best-score');
        const startBestScore = document.getElementById('start-best-score');
        const timeBar = document.getElementById('time-bar');
        const gameOverElement = document.getElementById('game-over');
        
        const LEVEL_THRESHOLDS = [
            { score: 500, min: 2 },
            { score: 3000, min: 3 },
            { score: 10000, min: 4 },
            { score: 30000, min: 5 },
            { score: 70000, min: 6 },
            { score: 150000, min: 7 },
            { score: 300000, min: 8 }
        ];

        window.addScore = function(amount) {
            score += amount;
            scoreElement.textContent = String(score).padStart(4, '0');
            updateStrategyUI();
            updateTimeBar();
        };

        function getCurrentMin() {
            let min = 1;
            for (const threshold of LEVEL_THRESHOLDS) {
                if (score >= threshold.score) min = threshold.min;
            }
            return min;
        }

        function getRandomValue() {
            const min = getCurrentMin();
            return Math.floor(Math.random() * 2) + min;
        }

        function updateStrategyUI() {
            const min = getCurrentMin();
            const max = min + 1;
            const levelDisplay = document.getElementById('level-display');
            const nextLevelText = document.getElementById('next-level-text');
            
            levelDisplay.innerHTML = `
                <div class="w-3 h-3 rounded-full" style="background:${COLORS[(min-1)%COLORS.length]}; box-shadow: 0 0 10px ${COLORS[(min-1)%COLORS.length]}"></div>
                <span>${min}</span>
                <span class="text-gray-700">~</span>
                <div class="w-3 h-3 rounded-full" style="background:${COLORS[(max-1)%COLORS.length]}; box-shadow: 0 0 10px ${COLORS[(max-1)%COLORS.length]}"></div>
                <span>${max}</span>
            `;

            const next = LEVEL_THRESHOLDS.find(t => score < t.score);
            if (next) {
                nextLevelText.textContent = `Next Level: ${next.score - score}`;
            } else {
                nextLevelText.textContent = `MAX LEVEL`;
            }
        }

        function showTitleScreen() {
            gameActive = false;
            if (timerInterval) clearInterval(timerInterval);
            startScreen.classList.remove('hidden');
            gameUI.classList.add('hidden');
            gameOverElement.classList.add('hidden');
            startBestScore.textContent = String(bestScore).padStart(4, '0');
        }

        function initGame() {
            startScreen.classList.add('hidden');
            gameOverElement.classList.add('hidden');
            gameUI.classList.remove('hidden');
            
            gridElement.innerHTML = '';
            grid = [];
            score = 0;
            timeLeft = INITIAL_TIME;
            gameActive = true;
            selectedChain = [];
            updateScore(0);
            bestScoreElement.textContent = String(bestScore).padStart(4, '0');
            
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = createCell(i, true);
                gridElement.appendChild(cell.element);
                grid.push(cell);
            }
            updateStrategyUI();
            startTimer();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!gameActive) return;
                const speedMult = 1 + (score / 500000); 
                timeLeft -= (0.05 * speedMult);
                updateTimeBar();
                if (timeLeft <= 0) endGame();
            }, 50);
        }

        function updateTimeBar() {
            const percentage = (timeLeft / MAX_TIME) * 100;
            timeBar.style.width = Math.max(0, percentage) + '%';
            if (percentage < 30) {
                timeBar.classList.add('low-time-pulse');
            } else {
                timeBar.classList.remove('low-time-pulse');
            }
        }

        function createCell(index, isInitial = false) {
            const el = document.createElement('div');
            el.className = 'cell';
            el.dataset.index = index;
            const value = isInitial ? (Math.floor(Math.random() * 2) + 1) : getRandomValue();
            const dot = document.createElement('div');
            dot.className = 'dot';
            updateDotVisuals(dot, value);
            el.appendChild(dot);
            return { element: el, dot: dot, value: value, index: index };
        }

        function updateDotVisuals(dot, value) {
            const color = COLORS[(value - 1) % COLORS.length];
            dot.style.backgroundColor = color;
            dot.style.color = '#fff';
            dot.textContent = value;
            
            // 2桁以上はフォントを少し小さく
            dot.style.fontSize = value >= 10 ? '1.1rem' : '1.3rem';
            
            if (value >= 5) {
                dot.classList.add('glow-active');
                dot.style.boxShadow = `0 0 20px ${color}, inset 0 0 10px rgba(255,255,255,0.5)`;
            } else {
                dot.classList.remove('glow-active');
                dot.style.boxShadow = `0 4px 10px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.2)`;
            }
        }

        function getPos(index) { return { x: index % GRID_SIZE, y: Math.floor(index / GRID_SIZE) }; }

        function areNeighbors(idx1, idx2) {
            const p1 = getPos(idx1), p2 = getPos(idx2);
            return Math.abs(p1.x - p2.x) <= 1 && Math.abs(p1.y - p2.y) <= 1 && idx1 !== idx2;
        }

        function handleStart(e) {
            if (!gameActive) return;
            const target = e.target.closest('.cell');
            if (!target) return;
            isDragging = true;
            addToChain(parseInt(target.dataset.index));
        }

        function handleMove(e) {
            if (!isDragging || !gameActive) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const target = document.elementFromPoint(clientX, clientY);
            const cell = target?.closest('.cell');
            if (cell) {
                const index = parseInt(cell.dataset.index);
                const lastIdx = selectedChain[selectedChain.length - 1];
                if (index !== lastIdx) {
                    if (selectedChain.length > 1 && index === selectedChain[selectedChain.length - 2]) {
                        removeFromChain();
                    } 
                    else if (!selectedChain.includes(index) && grid[index].value === grid[lastIdx].value && areNeighbors(index, lastIdx)) {
                        addToChain(index);
                    }
                }
            }
        }

        function handleEnd() {
            if (!isDragging || !gameActive) return;
            isDragging = false;
            if (selectedChain.length >= 3) {
                mergeChain();
            } else {
                clearVisualChain();
            }
            selectedChain = [];
        }

        function addToChain(index) {
            selectedChain.push(index);
            grid[index].element.classList.add('selected');
        }

        function removeFromChain() {
            const index = selectedChain.pop();
            grid[index].element.classList.remove('selected');
        }

        function clearVisualChain() {
            grid.forEach(cell => cell.element.classList.remove('selected'));
        }

        function mergeChain() {
            const len = selectedChain.length;
            const lastIndex = selectedChain[len - 1];
            const originalValue = grid[lastIndex].value;
            const newValue = originalValue + 1;
            
            updateScore(len * originalValue * 25);
            
            const efficiency = Math.max(0.3, 1 - (score / 400000));
            const recovery = (len * TIME_RECOVERY_UNIT * efficiency);
            timeLeft = Math.min(MAX_TIME, timeLeft + recovery);

            selectedChain.forEach(idx => {
                if (idx !== lastIndex) {
                    grid[idx].value = 0;
                    grid[idx].dot.style.transform = 'scale(0) rotate(90deg)';
                    grid[idx].dot.style.opacity = '0';
                }
            });

            grid[lastIndex].value = newValue;
            updateDotVisuals(grid[lastIndex].dot, newValue);
            grid[lastIndex].dot.classList.add('flash');
            
            setTimeout(() => {
                grid[lastIndex].dot.classList.remove('flash');
                clearVisualChain();
                refillGrid();
                updateStrategyUI();
            }, 300);
        }

        function refillGrid() {
            for (let x = 0; x < GRID_SIZE; x++) {
                let empty = 0;
                for (let y = GRID_SIZE - 1; y >= 0; y--) {
                    const idx = y * GRID_SIZE + x;
                    if (grid[idx].value === 0) empty++;
                    else if (empty > 0) {
                        const next = (y + empty) * GRID_SIZE + x;
                        grid[next].value = grid[idx].value;
                        grid[idx].value = 0;
                        updateDotVisuals(grid[next].dot, grid[next].value);
                        grid[next].dot.style.transform = 'scale(1)';
                        grid[next].dot.style.opacity = '1';
                        grid[idx].dot.style.transform = 'scale(0)';
                    }
                }
                for (let i = 0; i < empty; i++) {
                    const idx = i * GRID_SIZE + x;
                    const val = getRandomValue();
                    grid[idx].value = val;
                    updateDotVisuals(grid[idx].dot, val);
                    grid[idx].dot.style.transform = 'scale(1)';
                    grid[idx].dot.style.opacity = '1';
                }
            }
        }

        function updateScore(p) {
            score += p;
            scoreElement.textContent = String(score).padStart(4, '0');
            if (score > bestScore) {
                bestScore = score;
                bestScoreElement.textContent = String(bestScore).padStart(4, '0');
                localStorage.setItem('dotmerge_v3_best', bestScore);
            }
        }

        function endGame() {
            gameActive = false;
            isDragging = false;
            if (timerInterval) clearInterval(timerInterval);
            clearVisualChain();
            document.getElementById('final-score').textContent = score;
            gameOverElement.classList.remove('hidden');
        }

        document.getElementById('start-button').addEventListener('click', initGame);
        document.getElementById('restart-button').addEventListener('click', initGame);
        document.getElementById('back-to-title').addEventListener('click', showTitleScreen);
        document.getElementById('reset-btn').addEventListener('click', () => {
             showTitleScreen();
        });

        gridElement.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        gridElement.addEventListener('touchstart', (e) => { if (gameActive) e.preventDefault(); handleStart(e); }, { passive: false });
        window.addEventListener('touchmove', (e) => { if (gameActive) handleMove(e); }, { passive: false });
        window.addEventListener('touchend', handleEnd);

        showTitleScreen();
    </script>
</body>
</html>
