<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOT MERGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            touch-action: none;
            user-select: none;
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Inter', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            background: #181818;
            padding: 14px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }
        .cell {
            aspect-ratio: 1;
            background: #252525;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dot {
            width: 82%;
            height: 82%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 2;
        }
        .selected {
            background: #3a3a3a !important;
            transform: scale(1.08);
            z-index: 10;
        }
        .selected .dot {
            box-shadow: 0 0 20px currentColor;
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background: #222;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        #time-bar {
            width: 100%;
            height: 100%;
            background: #ffffff;
            transition: width 0.1s linear;
        }
        .low-time-pulse {
            animation: pulse-bg 0.4s infinite;
        }
        @keyframes pulse-bg {
            0% { background-color: #ffffff; }
            50% { background-color: #ff3b30; }
            100% { background-color: #ffffff; }
        }
        .stats-card {
            background: #181818;
            border: 1px solid #282828;
            padding: 12px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        .level-badge {
            display: inline-flex;
            gap: 4px;
            align-items: center;
            font-weight: 900;
        }
        .mini-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="mb-6 text-center w-full max-w-md">
        <h1 class="text-3xl font-black mb-6 tracking-[0.2em] text-white italic">DOT MERGE</h1>
        
        <div class="progress-container">
            <div id="time-bar"></div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="stats-card">
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wider">現在のスコア</p>
                <p id="score" class="text-2xl font-mono font-bold">0000</p>
            </div>
            <div class="stats-card">
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wider">ベスト記録</p>
                <p id="best-score" class="text-2xl font-mono font-bold text-blue-400">0000</p>
            </div>
        </div>

        <!-- 出現ドットの戦略表示エリア -->
        <div class="stats-card w-full flex items-center justify-between px-6 py-3">
            <div class="text-left">
                <p class="text-gray-500 text-[9px] font-bold uppercase tracking-widest mb-1">出現するドット</p>
                <div id="level-display" class="level-badge">
                    <!-- JSで動的に表示 -->
                </div>
            </div>
            <div class="text-right">
                <p id="next-level-text" class="text-[9px] font-bold text-blue-400/80 uppercase tracking-tighter">
                    次のレベルまで: 3000pts
                </p>
            </div>
        </div>
    </div>

    <div id="game-grid" class="grid-container w-full max-w-md">
        <!-- JSで生成 -->
    </div>

    <!-- コントロール -->
    <div class="w-full max-w-md mt-8 flex flex-col gap-3">
        <button id="reset-btn" class="w-full py-4 bg-white/5 hover:bg-white/10 text-gray-400 text-sm font-bold rounded-xl transition border border-white/5">
            最初からやり直す
        </button>
    </div>

    <!-- ゲームオーバー画面 -->
    <div id="game-over" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-50 flex-col backdrop-blur-md">
        <div class="text-center">
            <h2 class="text-4xl font-black mb-1 text-white tracking-widest">タイムアップ！</h2>
            <p id="final-score" class="text-xl text-blue-400 mb-10 font-mono">スコア 0</p>
            <button id="restart-button" class="px-12 py-4 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition active:scale-95">
                もう一度プレイ
            </button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 5;
        const INITIAL_TIME = 30;
        const MAX_TIME = 30;
        const TIME_RECOVERY_UNIT = 0.8;

        const COLORS = [
            '#FF3B30', '#007AFF', '#34C759', '#FFCC00', '#AF52DE', '#FF9500', '#5AC8FA', '#FF2D55', 
            '#E0E0E0', '#BDBDBD', '#9E9E9E', '#757575', '#616161', '#424242'
        ];

        let score = 0;
        let timeLeft = INITIAL_TIME;
        let bestScore = parseInt(localStorage.getItem('dotmerge_v3_best')) || 0;
        let grid = [];
        let selectedChain = [];
        let isDragging = false;
        let gameActive = false;
        let timerInterval = null;

        const gridElement = document.getElementById('game-grid');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('best-score');
        const timeBar = document.getElementById('time-bar');
        const gameOverElement = document.getElementById('game-over');
        const restartButton = document.getElementById('restart-button');
        const levelDisplay = document.getElementById('level-display');
        const nextLevelText = document.getElementById('next-level-text');

        // レベル管理用の閾値
        const LEVEL_THRESHOLDS = [
            { score: 3000, min: 2 },
            { score: 10000, min: 3 },
            { score: 20000, min: 4 }
        ];

        function getCurrentMin() {
            let min = 1;
            for (const threshold of LEVEL_THRESHOLDS) {
                if (score >= threshold.score) min = threshold.min;
            }
            return min;
        }

        function getRandomValue() {
            const min = getCurrentMin();
            return Math.floor(Math.random() * 2) + min;
        }

        function updateStrategyUI() {
            const min = getCurrentMin();
            const max = min + 1;
            
            // NEXTドットのプレビュー表示
            levelDisplay.innerHTML = `
                <span class="mini-dot" style="background:${COLORS[(min-1)%COLORS.length]}"></span>
                <span class="text-sm font-black">${min}</span>
                <span class="text-gray-600 mx-1">-</span>
                <span class="mini-dot" style="background:${COLORS[(max-1)%COLORS.length]}"></span>
                <span class="text-sm font-black">${max}</span>
            `;

            // 次のレベルへの残りスコア
            const next = LEVEL_THRESHOLDS.find(t => score < t.score);
            if (next) {
                nextLevelText.textContent = `NEXT LEVEL: ${next.score - score}pts`;
            } else {
                nextLevelText.textContent = `MAX LEVEL REACHED`;
            }
        }

        function initGame() {
            gameOverElement.style.display = 'none';
            gridElement.innerHTML = '';
            grid = [];
            score = 0;
            timeLeft = INITIAL_TIME;
            gameActive = true;
            selectedChain = [];
            updateScore(0);
            bestScoreElement.textContent = String(bestScore).padStart(4, '0');
            
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = createCell(i, true);
                gridElement.appendChild(cell.element);
                grid.push(cell);
            }
            updateStrategyUI();
            startTimer();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!gameActive) return;
                timeLeft -= 0.05;
                updateTimeBar();
                if (timeLeft <= 0) endGame();
            }, 50);
        }

        function updateTimeBar() {
            const percentage = (timeLeft / MAX_TIME) * 100;
            timeBar.style.width = Math.max(0, percentage) + '%';
            if (percentage < 30) {
                timeBar.classList.add('low-time-pulse');
            } else {
                timeBar.classList.remove('low-time-pulse');
            }
        }

        function createCell(index, isInitial = false) {
            const el = document.createElement('div');
            el.className = 'cell';
            el.dataset.index = index;
            const value = isInitial ? (Math.floor(Math.random() * 2) + 1) : getRandomValue();
            const dot = document.createElement('div');
            dot.className = 'dot';
            updateDotVisuals(dot, value);
            el.appendChild(dot);
            return { element: el, dot: dot, value: value, index: index };
        }

        function updateDotVisuals(dot, value) {
            const color = COLORS[(value - 1) % COLORS.length];
            dot.style.backgroundColor = color;
            dot.style.color = '#fff';
            dot.textContent = value;
        }

        function getPos(index) { return { x: index % GRID_SIZE, y: Math.floor(index / GRID_SIZE) }; }

        function areNeighbors(idx1, idx2) {
            const p1 = getPos(idx1), p2 = getPos(idx2);
            return Math.abs(p1.x - p2.x) <= 1 && Math.abs(p1.y - p2.y) <= 1 && idx1 !== idx2;
        }

        function handleStart(e) {
            if (!gameActive) return;
            const target = e.target.closest('.cell');
            if (!target) return;
            isDragging = true;
            addToChain(parseInt(target.dataset.index));
        }

        function handleMove(e) {
            if (!isDragging || !gameActive) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const target = document.elementFromPoint(clientX, clientY);
            const cell = target?.closest('.cell');
            if (cell) {
                const index = parseInt(cell.dataset.index);
                const lastIdx = selectedChain[selectedChain.length - 1];
                if (index !== lastIdx) {
                    if (selectedChain.length > 1 && index === selectedChain[selectedChain.length - 2]) {
                        removeFromChain();
                    } 
                    else if (!selectedChain.includes(index) && grid[index].value === grid[lastIdx].value && areNeighbors(index, lastIdx)) {
                        addToChain(index);
                    }
                }
            }
        }

        function handleEnd() {
            if (!isDragging || !gameActive) return;
            isDragging = false;
            if (selectedChain.length >= 3) {
                mergeChain();
            } else {
                clearVisualChain();
            }
            selectedChain = [];
        }

        function addToChain(index) {
            selectedChain.push(index);
            grid[index].element.classList.add('selected');
        }

        function removeFromChain() {
            const index = selectedChain.pop();
            grid[index].element.classList.remove('selected');
        }

        function clearVisualChain() {
            grid.forEach(cell => cell.element.classList.remove('selected'));
        }

        function mergeChain() {
            const len = selectedChain.length;
            const lastIndex = selectedChain[len - 1];
            const newValue = grid[lastIndex].value + 1;
            updateScore(len * grid[lastIndex].value * 25);
            
            const recovery = (len * TIME_RECOVERY_UNIT);
            timeLeft = Math.min(MAX_TIME, timeLeft + recovery);

            selectedChain.forEach(idx => {
                if (idx !== lastIndex) {
                    grid[idx].value = 0;
                    grid[idx].dot.style.transform = 'scale(0)';
                }
            });

            grid[lastIndex].value = newValue;
            updateDotVisuals(grid[lastIndex].dot, newValue);
            
            setTimeout(() => {
                clearVisualChain();
                refillGrid();
                updateStrategyUI(); // マージ後にUIを更新
            }, 100);
        }

        function refillGrid() {
            for (let x = 0; x < GRID_SIZE; x++) {
                let empty = 0;
                for (let y = GRID_SIZE - 1; y >= 0; y--) {
                    const idx = y * GRID_SIZE + x;
                    if (grid[idx].value === 0) empty++;
                    else if (empty > 0) {
                        const next = (y + empty) * GRID_SIZE + x;
                        grid[next].value = grid[idx].value;
                        grid[idx].value = 0;
                        updateDotVisuals(grid[next].dot, grid[next].value);
                        grid[next].dot.style.transform = 'scale(1)';
                        grid[idx].dot.style.transform = 'scale(0)';
                    }
                }
                for (let i = 0; i < empty; i++) {
                    const idx = i * GRID_SIZE + x;
                    const val = getRandomValue();
                    grid[idx].value = val;
                    updateDotVisuals(grid[idx].dot, val);
                    grid[idx].dot.style.transform = 'scale(1)';
                }
            }
        }

        function updateScore(p) {
            score += p;
            scoreElement.textContent = String(score).padStart(4, '0');
            if (score > bestScore) {
                bestScore = score;
                bestScoreElement.textContent = String(bestScore).padStart(4, '0');
                localStorage.setItem('dotmerge_v3_best', bestScore);
            }
        }

        function endGame() {
            gameActive = false;
            isDragging = false;
            clearInterval(timerInterval);
            clearVisualChain();
            document.getElementById('final-score').textContent = `スコア ${score}`;
            gameOverElement.style.display = 'flex';
        }

        gridElement.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        gridElement.addEventListener('touchstart', (e) => { if (gameActive) e.preventDefault(); handleStart(e); }, { passive: false });
        window.addEventListener('touchmove', (e) => { if (gameActive) handleMove(e); }, { passive: false });
        window.addEventListener('touchend', handleEnd);
        document.getElementById('reset-btn').addEventListener('click', () => { if (confirm("やり直しますか？")) initGame(); });
        restartButton.addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
