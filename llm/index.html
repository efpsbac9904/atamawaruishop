<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>My Local AI</title>
    <style>
        :root { --p: #007aff; --bg: #ffffff; --ai-bg: #f2f2f7; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; color: #000; }
        header { padding: env(safe-area-inset-top) 1rem 0.8rem; background: #fff; border-bottom: 0.5px solid #d1d1d6; text-align: center; font-weight: 600; font-size: 17px; }
        #chat { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.8rem; }
        .msg { max-width: 80%; padding: 0.7rem 1rem; border-radius: 20px; font-size: 16px; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--ai-bg); color: black; border-bottom-left-radius: 4px; }
        .input-area { padding: 0.7rem 1rem calc(0.7rem + env(safe-area-inset-bottom)); background: #fff; display: flex; gap: 0.6rem; border-top: 0.5px solid #d1d1d6; }
        input { flex: 1; padding: 0.7rem 1rem; border: 1px solid #d1d1d6; border-radius: 25px; outline: none; font-size: 16px; -webkit-appearance: none; }
        button { padding: 0 1.2rem; background: var(--p); color: #fff; border: none; border-radius: 25px; font-weight: 600; font-size: 15px; }
        button:disabled { background: #d1d1d6; }
        #status { font-size: 11px; color: #8e8e93; text-align: center; background: #fff; padding-bottom: 4px; }
    </style>
</head>
<body>

<header>Offline Chat AI</header>
<div id="status">ステータス: 待機中</div>

<div id="chat">
    <div class="msg ai">準備ができたら「ロード」を押してね。一度済めば、次からはオフラインで動くよ！</div>
</div>

<div class="input-area">
    <input type="text" id="text-input" placeholder="メッセージ..." disabled>
    <button id="action-btn">ロード</button>
</div>

<script type="module">
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
    
    // ブラウザのIndexedDBを強制使用
    env.useBrowserCache = true;

    const status = document.getElementById('status');
    const chat = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const btn = document.getElementById('action-btn');

    let generator = null;

    // Service Worker 登録
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').catch(e => console.error(e));
    }

    function addChat(text, role) {
        const d = document.createElement('div');
        d.className = `msg ${role}`;
        d.innerText = text;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
        return d;
    }

    btn.onclick = async () => {
        if (!generator) {
            btn.disabled = true;
            status.innerText = "ダウンロード中 (270MB)...";
            try {
                // iPhone向きの最軽量モデル
                generator = await pipeline('text-generation', 'Xenova/SmolLM-135M-Instruct', {
                    progress_callback: (p) => {
                        if (p.status === 'progress') status.innerText = `ロード: ${Math.round(p.progress)}%`;
                    }
                });
                status.innerText = "オフライン準備完了！";
                btn.innerText = "送信";
                btn.disabled = false;
                input.disabled = false;
            } catch (e) {
                status.innerText = "エラー: " + e.message;
                btn.disabled = false;
            }
        } else {
            const val = input.value.trim();
            if (!val) return;
            input.value = "";
            addChat(val, 'user');
            
            const aiMsg = addChat("...", "ai");
            try {
                const result = await generator(val, { 
                    max_new_tokens: 64,
                    temperature: 0.7,
                    do_sample: true 
                });
                // 不要なプレフィックスを除去して表示
                const response = result[0].generated_text.replace(val, "").trim();
                aiMsg.innerText = response || "回答を生成できませんでした。";
            } catch (e) {
                aiMsg.innerText = "メモリ不足です。リロードしてね。";
            }
        }
    };
</script>

</body>
</html>
