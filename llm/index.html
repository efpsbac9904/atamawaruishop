<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Local AI - Self Hosted</title>
    <style>
        :root { --p: #007aff; --bg: #ffffff; --ai-bg: #f2f2f7; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; color: #000; }
        header { padding: 1rem; background: #fff; border-bottom: 0.5px solid #d1d1d6; text-align: center; font-weight: 600; font-size: 17px; }
        #chat { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.8rem; }
        .msg { max-width: 80%; padding: 0.7rem 1rem; border-radius: 20px; font-size: 16px; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--ai-bg); color: black; border-bottom-left-radius: 4px; }
        .input-area { padding: 1rem; background: #fff; display: flex; gap: 0.6rem; border-top: 0.5px solid #d1d1d6; }
        input { flex: 1; padding: 0.7rem 1rem; border: 1px solid #d1d1d6; border-radius: 25px; outline: none; font-size: 16px; }
        button { padding: 0 1.2rem; background: var(--p); color: #fff; border: none; border-radius: 25px; font-weight: 600; font-size: 15px; cursor: pointer; }
        button:disabled { background: #d1d1d6; cursor: not-allowed; }
        #status { font-size: 11px; color: #8e8e93; text-align: center; background: #fff; padding-bottom: 4px; }
    </style>
</head>
<body>

<header>My Private Chat AI</header>
<div id="status">ステータス: 待機中</div>

<div id="chat">
    <div class="msg ai">モデルファイルを自分のサーバーから読み込む設定だよ。/llm/models/ 内にファイルを配置してね！</div>
</div>

<div class="input-area">
    <input type="text" id="text-input" placeholder="メッセージ..." disabled>
    <button id="action-btn">ロード</button>
</div>

<script type="module">
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';
    
    // 1. パスの設定
    env.allowRemoteModels = false; 
    // 現在のHTML(index.html)と同じ階層にある models フォルダを指定
    env.localModelPath = './models/'; 
    env.useBrowserCache = true;

    const status = document.getElementById('status');
    const chat = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const btn = document.getElementById('action-btn');

    let generator = null;

    // Service Workerの登録パスも /llm/ に合わせる
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').catch(console.error);
        });
    }

    function addChat(text, role) {
        const d = document.createElement('div');
        d.className = `msg ${role}`;
        d.innerText = text;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
        return d;
    }

    btn.onclick = async () => {
        if (!generator) {
            btn.disabled = true;
            status.innerText = "ローカルからロード中...";
            try {
                // モデル名はフォルダ名。./models/SmolLM-135M-Instruct/ を探しに行く
                generator = await pipeline('text-generation', 'SmolLM-135M-Instruct', {
                    progress_callback: (p) => {
                        if (p.status === 'progress') status.innerText = `読み込み中: ${Math.round(p.progress)}%`;
                    }
                });
                
                status.innerText = "準備完了！";
                btn.innerText = "送信";
                btn.disabled = false;
                input.disabled = false;
                addChat("自前サーバーからロード成功！", "ai");
            } catch (e) {
                console.error("Local Load Error:", e);
                status.innerText = "エラー: ファイル不在";
                btn.disabled = false;
                addChat("ファイルが見つからないよ。パスを確認してね：\n/llm/models/SmolLM-135M-Instruct/config.json", "ai");
            }
        } else {
            const val = input.value.trim();
            if (!val) return;
            input.value = "";
            addChat(val, 'user');
            
            const aiMsg = addChat("...", "ai");
            try {
                const prompt = `<|im_start|>user\n${val}<|im_end|>\n<|im_start|>assistant\n`;
                const result = await generator(prompt, { 
                    max_new_tokens: 150,
                    temperature: 0.6,
                    do_sample: true,
                    stop: ['<|im_end|>']
                });
                
                let response = result[0].generated_text.split('<|im_start|>assistant\n')[1] || result[0].generated_text;
                aiMsg.innerText = response.replace('<|im_end|>', '').trim();
            } catch (e) {
                aiMsg.innerText = "生成エラー。";
            }
        }
    };

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !btn.disabled) btn.click();
    });
</script>

</body>
</html>
