<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Local AI - Proxy Fix</title>
    <style>
        :root { --p: #007aff; --bg: #ffffff; --ai-bg: #f2f2f7; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; color: #000; }
        header { padding: 1rem; background: #fff; border-bottom: 0.5px solid #d1d1d6; text-align: center; font-weight: 600; font-size: 17px; }
        #chat { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.8rem; }
        .msg { max-width: 80%; padding: 0.7rem 1rem; border-radius: 20px; font-size: 16px; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--ai-bg); color: black; border-bottom-left-radius: 4px; }
        .input-area { padding: 1rem; background: #fff; display: flex; gap: 0.6rem; border-top: 0.5px solid #d1d1d6; }
        input { flex: 1; padding: 0.7rem 1rem; border: 1px solid #d1d1d6; border-radius: 25px; outline: none; font-size: 16px; }
        button { padding: 0 1.2rem; background: var(--p); color: #fff; border: none; border-radius: 25px; font-weight: 600; font-size: 15px; cursor: pointer; }
        button:disabled { background: #d1d1d6; cursor: not-allowed; }
        #status { font-size: 11px; color: #8e8e93; text-align: center; background: #fff; padding-bottom: 4px; }
    </style>
</head>
<body>

<header>Offline Chat AI</header>
<div id="status">ステータス: 待機中</div>

<div id="chat">
    <div class="msg ai">Hugging Faceへの直接アクセスを避けて、jsDelivrプロキシ経由でロードする設定にしたよ！これで通るはず。</div>
</div>

<div class="input-area">
    <input type="text" id="text-input" placeholder="メッセージ..." disabled>
    <button id="action-btn">ロード</button>
</div>

<script type="module">
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';
    
    // 全ての環境設定を固定
    env.allowLocalModels = false;
    env.useBrowserCache = true;

    // 401対策の真打ち：Hugging Faceのサイトを直接叩かず、CDN経由で取得する
    // jsDelivrのHugging Faceプロキシサービスを利用
    env.remoteHost = 'https://cdn.jsdelivr.net/gh/xenova/transformers.js-models@main/';
    env.remotePathTemplate = '{model}/'; 

    // 元のHugging Faceリポジトリをバイパスするための個別設定
    // 取得先を jsDelivr 上の xenova 済みモデルに変更
    const MODEL_ID = 'Xenova/SmolLM-135M-Instruct';

    const status = document.getElementById('status');
    const chat = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const btn = document.getElementById('action-btn');

    let generator = null;

    if ('serviceWorker' in navigator && window.location.protocol.startsWith('http')) {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
    }

    function addChat(text, role) {
        const d = document.createElement('div');
        d.className = `msg ${role}`;
        d.innerText = text;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
        return d;
    }

    btn.onclick = async () => {
        if (!generator) {
            btn.disabled = true;
            status.innerText = "ロード開始 (via jsDelivr)...";
            try {
                // pipeline の実行。env.remoteHost が優先されるはず
                generator = await pipeline('text-generation', MODEL_ID, {
                    progress_callback: (p) => {
                        if (p.status === 'progress') status.innerText = `DL中: ${Math.round(p.progress)}%`;
                    },
                    // fetchオプションも念のため維持
                    fetch_options: {
                        credentials: 'omit',
                        mode: 'cors'
                    }
                });
                status.innerText = "準備完了！";
                btn.innerText = "送信";
                btn.disabled = false;
                input.disabled = false;
            } catch (e) {
                status.innerText = "エラー: " + e.message;
                console.error("詳細:", e);
                btn.disabled = false;
                addChat("これでも401が出る場合、ブラウザ拡張機能が通信を書き換えてる可能性が高いよ。シークレットモード＋拡張機能オフを試して！", "ai");
            }
        } else {
            const val = input.value.trim();
            if (!val) return;
            input.value = "";
            addChat(val, 'user');
            
            const aiMsg = addChat("...", "ai");
            try {
                const result = await generator(val, { 
                    max_new_tokens: 100,
                    temperature: 0.7,
                    do_sample: true 
                });
                const response = result[0].generated_text.replace(val, "").trim();
                aiMsg.innerText = response || "回答が空でした。";
            } catch (e) {
                aiMsg.innerText = "生成エラー。";
            }
        }
    };
</script>

</body>
</html>
