<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>けーじばんべーた</title>
    <link rel="stylesheet" href="https://study.atamawaruishop.site/bbs/style.css">
</head>
<body>
    <div class="container">
        <h1>あたまわるいけーじばん</h1>v1.11 Beta   これはベータ版テストです。<a href=https://study.atamawaruishop.site/bbs/>安定版</a><br>テーブル名がわからなくなってしまった場合は、"posts"と入力してください。また、大文字と小文字は区別されます。

        <div class="post-form">
            <!-- テーブル名入力フィールドを追加 -->
            <input type="text" id="table-name-input" placeholder="Supabaseテーブル名 (例: posts)" value="posts">
            <input type="text" id="post-username" placeholder="名前 (任意)">
            <textarea id="post-content" placeholder="ここにメッセージを入力してください..." rows="4" maxlength="64"></textarea>
            <button id="submit-post">投稿する</button>
        </div>

        <div id="posts-list" class="posts-list">
            <p>投稿がありません。</p>
        </div>
    </div>

    <!-- カスタムモーダルとオーバーレイのHTMLを追加 -->
    <div id="custom-modal-overlay" class="modal-overlay"></div>
    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-ok-button" class="modal-button ok">OK</button>
                <button id="modal-cancel-button" class="modal-button cancel">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Script.js"></script>
</body>
</html>
