<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>けーじばん</title>
    <link rel="stylesheet" href="https://study.atamawaruishop.site/bbs/Style.css">
</head>
<body>
    <div class="container">
          <a href="/Nofications">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell-icon lucide-bell"><path d="M10.268 21a2 2 0 0 0 3.464 0"></path><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"></path></svg>
        </a>
        通知
        <h1>あたまわるいけーじばん</h1>v1.11テーブル名がわからなくなってしまった場合は、"posts"と入力してください。また、大文字と小文字は区別されます。<br>最新の機能を試したいですか?<a href="/Test/Index.html">β版</a>
        <div class="post-form">
            <!-- テーブル名入力フィールドを追加 -->
            <input type="text" id="table-name-input" placeholder="テーブル名" value="posts" maxlength="32">
            <input type="text" id="post-username" placeholder="名前" maxlength="16">
            <textarea id="post-content" placeholder="投稿する内容を入力" rows="4" maxlength="64"></textarea>
            <button id="submit-post">投稿する</button>
        </div>

        <div id="posts-list" class="posts-list">
            <p>投稿がありません。</p>
        </div>
    </div>

    <!-- カスタムモーダルとオーバーレイのHTMLを追加 -->
    <div id="custom-modal-overlay" class="modal-overlay"></div>
    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-ok-button" class="modal-button ok">OK</button>
                <button id="modal-cancel-button" class="modal-button cancel">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Script.js"></script>
</body>
</html>
