<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chime Call System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chime-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .chime-button {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .chime-button:active {
            transform: scale(0.92);
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>
<body class="p-4">

    <div class="chime-card w-full max-w-md rounded-3xl p-8 text-center">
        <!-- Header -->
        <div class="mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Call System</h1>
            <p class="text-gray-500 text-sm mt-1">チャイムを鳴らして人を呼びます</p>
        </div>

        <!-- Setup Section -->
        <div class="space-y-4 mb-8">
            <!-- URL Input -->
            <div class="p-4 border border-gray-100 rounded-2xl bg-white/50 shadow-sm">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 text-left">URLから読み込む</label>
                <div class="flex gap-2">
                    <input type="text" id="urlInput" placeholder="https://example.com/chime.wav" class="flex-1 text-sm border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white">
                    <button id="loadUrlBtn" class="bg-blue-500 hover:bg-blue-600 text-white text-xs font-bold px-4 py-2 rounded-lg transition-colors">読込</button>
                </div>
            </div>

            <!-- File Upload -->
            <div class="p-4 border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50/50">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 text-left">ファイルを選択</label>
                <input type="file" id="audioUpload" accept="audio/wav" class="block w-full text-xs text-gray-500
                    file:mr-4 file:py-1.5 file:px-3
                    file:rounded-full file:border-0
                    file:text-xs file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100 cursor-pointer
                "/>
            </div>
            
            <p id="fileNameDisplay" class="text-xs text-gray-400 italic">設定されていません</p>
        </div>

        <!-- Main Button -->
        <div class="flex flex-col items-center">
            <button id="playBtn" disabled class="chime-button w-40 h-40 rounded-full bg-blue-600 text-white flex flex-col items-center justify-center shadow-lg disabled:bg-gray-300 disabled:cursor-not-allowed">
                <span class="text-lg font-semibold mb-1">CALL</span>
                <span class="text-xs opacity-80">呼び出し</span>
            </button>
            
            <div id="statusIndicator" class="mt-6 text-sm text-gray-400 flex items-center">
                <span class="status-dot bg-gray-300"></span>
                <span id="statusText">待機中</span>
            </div>
        </div>

        <!-- Reset Storage -->
        <button id="clearBtn" class="mt-8 text-xs text-gray-400 hover:text-red-400 transition-colors underline">設定をリセット</button>

        <!-- Custom Notification UI -->
        <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full text-sm opacity-0 transition-opacity pointer-events-none z-50">
            チャイムを鳴らしました
        </div>
    </div>

    <script>
        const audioUpload = document.getElementById('audioUpload');
        const urlInput = document.getElementById('urlInput');
        const loadUrlBtn = document.getElementById('loadUrlBtn');
        const playBtn = document.getElementById('playBtn');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const toast = document.getElementById('toast');
        const clearBtn = document.getElementById('clearBtn');
        
        let audioContext = null;
        let audioBuffer = null;

        const STORAGE_KEY = 'saved_chime_data';
        const STORAGE_TYPE = 'saved_chime_type'; // 'base64' or 'url'
        const NAME_KEY = 'saved_chime_name';

        // ページ読み込み時の処理
        window.addEventListener('load', async () => {
            const savedData = localStorage.getItem(STORAGE_KEY);
            const savedType = localStorage.getItem(STORAGE_TYPE);
            const savedName = localStorage.getItem(NAME_KEY);

            if (savedData && savedName) {
                fileNameDisplay.textContent = `${savedName} (保存済み)`;
                statusText.textContent = '読み込み中...';
                
                try {
                    // 保存形式に合わせてフェッチ
                    const response = await fetch(savedData);
                    const arrayBuffer = await response.arrayBuffer();
                    await setupAudio(arrayBuffer);
                    if (savedType === 'url') urlInput.value = savedData;
                } catch (err) {
                    console.error("Storage load error:", err);
                    statusText.textContent = '保存データの読み込みに失敗しました';
                }
            }
        });

        // AudioContextセットアップ
        async function setupAudio(arrayBuffer) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            playBtn.disabled = false;
            playBtn.classList.add('pulse-animation');
            statusIndicator.querySelector('.status-dot').className = 'status-dot bg-green-500 animate-pulse';
            statusText.textContent = '再生準備完了';
            statusText.className = 'text-green-600 font-medium';
        }

        // URLから読み込む処理
        loadUrlBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) return;

            statusText.textContent = 'URLから読み込み中...';
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const arrayBuffer = await response.arrayBuffer();
                
                await setupAudio(arrayBuffer);
                
                // localStorageへURLを保存
                localStorage.setItem(STORAGE_KEY, url);
                localStorage.setItem(STORAGE_TYPE, 'url');
                localStorage.setItem(NAME_KEY, url.split('/').pop() || 'URL音声');
                
                fileNameDisplay.textContent = url.split('/').pop() || 'URL音声';
                showToast("URLを保存しました");
            } catch (err) {
                console.error("URL load error:", err);
                statusText.textContent = 'URLからの読み込みに失敗しました(CORS設定などを確認してください)';
                showToast("エラー: URLを読み込めません");
            }
        });

        // ファイルアップロード処理
        audioUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            fileNameDisplay.textContent = file.name;
            statusText.textContent = '読み込み中...';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        localStorage.setItem(STORAGE_KEY, event.target.result);
                        localStorage.setItem(STORAGE_TYPE, 'base64');
                        localStorage.setItem(NAME_KEY, file.name);
                    } catch (e) {
                        showToast("ファイルが大きすぎるため保存できませんでした");
                    }
                };
                reader.readAsDataURL(file);

                await setupAudio(arrayBuffer);
                
            } catch (err) {
                showToast("音声ファイルの読み込みに失敗しました");
            }
        });

        playBtn.addEventListener('click', () => {
            if (!audioBuffer || !audioContext) return;
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            if (audioContext.state === 'suspended') audioContext.resume();
            source.start(0);
            showToast("呼び出し中...");
            playBtn.classList.add('ring-4', 'ring-blue-300');
            setTimeout(() => playBtn.classList.remove('ring-4', 'ring-blue-300'), 200);
        });

        clearBtn.addEventListener('click', () => {
            localStorage.clear();
            location.reload();
        });

        function showToast(message) {
            toast.textContent = message;
            toast.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => toast.classList.replace('opacity-100', 'opacity-0'), 2000);
        }
    </script>
</body>
</html>
